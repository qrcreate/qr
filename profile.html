<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="css/profile.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="edit-header">
    <button class="back-button" onclick="window.history.back()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h1>Profile</h1>
  </header>

  <main class="edit-form">
    <h2>Informasi Akun</h2> 
    <div class="form-group">
      <label for="name">Nama</label>
      <input type="text" id="name" name="name" value="" placeholder="Enter your full name" >
    </div>
    <div class="form-group">
      <label for="phonenumber">Nomor WA</label>
      <input type="tel" id="phonenumber" name="phonenumber" value="628.." placeholder="Enter your phonenumber" disabled>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="youremail@domain.com" placeholder="Enter your email" disabled>
    </div>
    <button id="save-button" class="submit-button">Simpan</button>
  </main>
</body>
</html>
