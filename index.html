<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator - URL</title>
    <link rel="stylesheet" href="css/home.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
   <header class="header" id="header">
    <div class="logo">
      <img src="image/logo1.png" alt="Logo" class="logo-img" />
    </div>
    <div class="user-info" id="user-info"></div>
  </header>

    <div class="container">
      <div class="left-content">
        <h1>Buat Kode QR</h1>
        <div id="tab" class="tab-buttons">
          <button onclick="window.location.href='index.html'" class="tab-btn active">URL</button>
          <button onclick="window.location.href='doc.html'" class="tab-btn">Dokumen</button>
          <button onclick="window.location.href='signature.html'" class="tab-btn">Tanda Tangan</button>
        </div>

        <div id="url" class="tab-content active">
          <input type="url" id="urlInput" placeholder="Masukkan URL Anda" />
          <input type="text" id="urlName" placeholder="Masukkan Nama QR Code Anda" />
          <button id="generateBtn">Buat QR Code</button>
        </div>

        <!-- Output QR Code -->
        <div id="qrcode" style="display: none;">
          <h3></h3>
          <canvas></canvas>
          <div class="button-group">
            <a id="downloadBtn" style="display: none;">
              <button>Download QR Code</button>
            </a>
            <button id="buatBaruBtn" style="display: none;">Buat QR Code Baru</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-menu">
        <a href="index.html" class="menu-item">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="history.html" class="menu-item">
          <i class="fas fa-clipboard-list"></i>
          <span>History</span>
        </a>
        <a href="profile.html" class="menu-item">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
        <a href="logout.html" class="menu-item">
          <i class="fas fa-sign-out-alt"></i><span>Logout</span>
        </a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
