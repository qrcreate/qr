<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History</title>
  <link rel="stylesheet" href="css/history.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>History</h1>
  </header>

  <!-- Main Content -->
  <main class="history-container">
    <div class="history-item">
      <div class="item-details">
        <h2>Dompetku</h2>
        <p>Date: 2025-01-15</p>
        <p>Time: 10:30 AM</p>
      </div>
      <div class="item-actions">
        <button class="download-btn"><i class="fas fa-download"></i></button>
        <button class="edit-btn"><i class="fas fa-edit"></i></button>
        <button class="delete-btn"><i class="fas fa-trash"></i></button>
      </div>
    </div>
    <div class="history-item">
      <div class="item-details">
        <h2>Shopypay</h2>
        <p>Date: 2025-01-14</p>
        <p>Time: 08:15 AM</p>
      </div>
      <div class="item-actions">
        <button class="download-btn"><i class="fas fa-download"></i></button>
        <button class="edit-btn"><i class="fas fa-edit"></i></button>
        <button class="delete-btn"><i class="fas fa-trash"></i></button>
      </div>
    </div>
    <div class="history-item">
      <div class="item-details">
        <h2>Qris</h2>
        <p>Date: 2025-01-13</p>
        <p>Time: 02:45 PM</p>
      </div>
      <div class="item-actions">
        <button class="download-btn"><i class="fas fa-download"></i></button>
        <button class="edit-btn"><i class="fas fa-edit"></i></button>
        <button class="delete-btn"><i class="fas fa-trash"></i></button>
      </div>
    </div>
    <div class="history-item">
      <div class="item-details">
        <h2>Pertamina</h2>
        <p>Date: 2025-01-12</p>
        <p>Time: 11:00 AM</p>
      </div>
      <div class="item-actions">
        <button class="download-btn"><i class="fas fa-download"></i></button>
        <button class="edit-btn"><i class="fas fa-edit"></i></button>
        <button class="delete-btn"><i class="fas fa-trash"></i></button>
      </div>
    </div>
   <button class="generate-qr-btn" onclick="window.location.href='index.html';">Generate QR</button>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <a href="index.html" class="menu-item">
      <i class="fas fa-home"></i><span>Home</span>
    </a>
    <a href="history.html" class="menu-item active">
      <i class="fas fa-clipboard-list"></i><span>History</span>
    </a>
    <a href="profile.html" class="menu-item">
      <i class="fas fa-user"></i><span>Profile</span>
    </a>
    <a href="logout.html" class="menu-item">
      <i class="fas fa-sign-out-alt"></i><span>Logout</span>
    </a>
  </footer>
  
</body>
</html>
